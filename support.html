<!DOCTYPE HTML>
<html lang='en' class=''>
   <head>
      <meta charset='UTF-8'>
      <title>ScoreBoard support</title>
      <meta name="robots" content="noindex">
      <link rel="shortcut icon" type="image/x-icon" href="img/scoreboard.ico">
      <link rel="stylesheet" href="support.css">
   </head>
   <body>
      <div class="content-holder">
         <h1>ScoreBoard Mac app technical support</h1>
         <img src="https://user-images.githubusercontent.com/61139898/193667839-267a2718-37b6-459d-a46d-1cb492ec1bb3.jpg" alt="ScoreBoard for Mac" width="500">
         <h2>Send feedback if you have</h2>
         <ul>
            <li>Problems, errors or it is not clear how to use the application.</li>
            <li>Questions and / or suggestions.</li>
            <li>Any other reason why you would like to contact the developer of the ScoreBoard app.</li>
         </ul>
         <form action="https://formspree.io/f/xgernygo" method="POST">
            <label>
               <!-- Your e-mail: -->
               <input type="email" name="_replyto" placeholder="* Your e-mail: example@site.com" required="required">
            </label>
            <label>
               <!-- Your name: -->
               <input type="text" name="name" placeholder="Your name">
            </label>
            <label>
               <!-- Your message: -->
               <textarea name="message" rows="6" placeholder="* Type your message..." required="required"></textarea>
            </label>
            <input type="hidden" name="_subject" value="ScoreBoard support page from GitHub" />
            <button type="submit">Send</button>

            <p><a href="https://scoreboardmac.github.io/">Home Page</a></p>
         </form>
      </div>
   </body>
</html>
